<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradebook Documentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #252732;
      color: #e4e6eb;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #2c2e3b;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #7c3aed;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #6d28d9;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gradebook Documentation</h1>
    <p>
      Welcome to the Gradebook application documentation. Use the links below to access
      documentation for the frontend and backend components of the application.
    </p>
    
    <div class="button-container">
      <a href="./frontend/index.html" class="button">Frontend Documentation</a>
      <a href="./backend/index.html" class="button">Backend Documentation</a>
    </div>
  </div>
</body>
</html>
