<div class="min-h-screen flex flex-col items-center justify-start p-4">
    <div *ngFor="let course of courses">
        <div class="bg-[#2c2e3b] shadow-md rounded-lg max-w-2xl w-full p-6 mt-6">
            <h2 class="text-xl font-bold text-white mb-4 text-center">
            Course: {{course.title}}
            </h2>
            <h2 class="text-xl font-bold text-white mb-3 text-center">
            Teacher: {{course.teacher.firstName}} {{course.teacher.lastName}}
            </h2>

            <table class="min-w-full w-[500px] table-auto border-collapse border border-gray-700">
            <thead>
                <tr>
                <th class="border border-gray-700 px-4 py-2 text-white text-center">Date</th>
                <th class="border border-gray-700 px-4 py-2 text-white text-center">Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grade of course.grades">
                <td class="border border-gray-700 px-4 py-2 text-gray-100 text-center">
                    {{ grade.date | date:'shortDate' }}
                </td>
                <td class="border border-gray-700 px-4 py-2 text-gray-100 text-center">
                    {{ grade.grade }}
                </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
