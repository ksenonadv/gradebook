<div class="course-header" *ngIf="user?.role === 1">
  <button mat-raised-button color="primary" (click)="openCreateCourseDialog()">Create New Course</button>
</div>

<div class="courses-grid">
  <app-course-card 
    *ngFor="let course of courses"
    [course]="course"
    [userRole]="user?.role">
  </app-course-card>
</div>
